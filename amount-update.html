<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Helios Muneem | An app to track luxury funds</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="./styles.css">
  <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
<script type="text/javascript">
   (function(){
      emailjs.init("user_DupwU6kxOzhNA0DRyxAx5");
   })();
</script>
</head>
<body>
    <div id='loadingDiv'>
            <img src='./assets/images/loader.gif'/>
    </div>
    <header class="helios-header">
        <a href="javascript:void(0)" class="menu-icon border-icon">menu icon</a>
        <div class="header-logo" >
            Helios Muneem
        </div> 
        <div class="overlay"></div>
        <nav class="nav-bar-container">
            <div class="nav-bar">
                <ul>
                    <li>
                        <a onclick="logOut()" href="javascript:void(0)">Sign Out</a>
                    </li>
                </ul>
            </div>
        </nav>          
    </header> 
    <div id="accordion">
    </div>
<script id="accordion-render" type="text/template"> 
    <div class="panel"> <!-- first panel -->
        <div class="acc-header">{{employee-name}}</div>
        <div class="acc-body">
            <div class="employee-details">
                <div class="employee-name"> {{employee-name}} </div>
                <div class="old-money-count">Amount due : {{moneyCount}}</div>
            </div>
            <div class="form-container">
                <form id="amount-submit-form-{{employee-id}}" name="{{employee-id}}" data-moneycount="{{moneyCount}}" data-email="{{emailId}}"> 
                    <select class="amount-selector" required>
                        <option value="20">Rs: 20</option>
                        <option value="50">Rs: 50</option>
                    </select>
                    <select class="reason-selector" required>
                        <option value="late arrival with information">Late Arrival with information</option>
                        <option value="Late Arrival without information">Late Arrival without information</option>
                        <option value="Attending call or phone ring during LLP">Attending call or phone ring during LLP</option>
                    </select>
                    <!-- <input class="date-selector" type="date" required> -->
                    <input type="button" value="Add amount"  class="submit-btn">
                </form>
            </div>
        </div>
    </div>  
</script> 
<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
<script src="./firebase-config.js"></script>         
<script src="./script.js"></script>           
</body>
</html>
